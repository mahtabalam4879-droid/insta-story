<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Story Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .story-container {
      width: 320px;
      height: 560px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .story-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tap-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body><div class="story-container" onclick="nextStory()">
  <img id="storyImage" src="story1.jpg" alt="Story">
  <div class="tap-text">Tap to see next story ❤️</div>
</div><script>
  let images = ["story1.jpg", "story2.jpg", "story3.jpg"];
  let index = 0;

  function nextStory() {
    index++;
    if (index < images.length) {
      document.getElementById("storyImage").src = images[index];
    } else {
      index = 0;
      document.getElementById("storyImage").src = images[index];
    }
  }
</script></body>
</html>
